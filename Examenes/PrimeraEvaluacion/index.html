<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="CSS/main.css">
  <script src="JS/index.js" type="module"> </script>
</head>

<body>
  <main>
    <div class="container">
      <form action="./juego.html" method="GET" id='idForm'>
        <fieldset>
          <legend>Datos personajes:</legend>
          <label for="iNombre">Nombre</label>
          <input type="text" id="iNombre" name="nombre">
  
          <label for="raza">Raza</label>
          <select id="raza">
            <option>
              Orco
            </option>
            <option>
              Elfo
            </option>
            <option>
              Humano
            </option>
            <option>
              AlumnoDWEC
            </option>
          </select>
  
          <div class="inRow">
            <input type="radio" id="Good" name="alineamiento" value="Good" checked>
            <label for="Good">Good</label>
  
            <input type="radio" id="Neutral" name="alineamiento" value="Neutral">
            <label for="Neutral">Neutral</label>
  
            <input type="radio" id="Evil" name="alineamiento" value="Evil">
            <label for="Evil">Evil</label>
          </div>
  
        </fieldset>
        <fieldset>
          <legend>Total de puntos <span id="totalPunto">1</span> </legend>
          <div class="inRow">
            <label>Fuerza</label>
            <input type="button" id="menosFuerza" value="-">
            <input name="fuerza" type="number" id="fuerza" value="5" disabled>
            <input type="button" id="masFuerza" value="+">
          </div>
          <div class="inRow">
            <label>Vida</label>
            <input type="button" id="menosVida" value="-">
            <input name="vida" type="number" id="vida" value="2" disabled>
            <input type="button" id="masVida" value="+">
          </div>
          <div class="inRow">
            <label>Suerte</label>
            <input type="button" id="menosSuerte" value="-">
            <input name="suerte" type="number" id="suerte" value="2" disabled>
            <input type="button" id="masSuerte" value="+">
          </div>
        </fieldset>
        <input type="submit" value="Registrar">
        <span class="error" id="error" aria-live="polite"></span>
      </form>
    </div>
   
  </main>
  <footer>
  </footer>
  </main>
</body>

</html>
